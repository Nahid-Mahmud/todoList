<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- custom css  -->
<link rel="stylesheet" href="./styles.css">
    <!-- daisy ui  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-[90vw] mx-auto" id="list-container">
    <header class="max-w-[50vw] mx-auto">
      <h1 class="text-center m-8 md:m-14 text-4xl font-bold capitalize">
        Organize Your tasks
      </h1>
      <div class="w-full h-[.1rem] bg-slate-700"></div>
    </header>
    <!-- section form  -->
    <section class="flex gap-5 my-6 justify-center">
      <input
        type="text"
        placeholder="Type here"
        class="input input-bordered w-full max-w-xs"
        id="user-input"
      />
      <button class="btn-primary btn max-w-[10rem]" id="submit">Submit</button>
    </section>
    <!-- ul li section  -->
    <section>
      <ul id="list-container" class="flex justify-center list-none">
        <li> This is demo text</li>
      </ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
